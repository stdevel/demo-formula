---
driver:
  #name: vagrant
  #provider: virtualbox
  name: docker
  use_sudo: false
  privileged: true
  run_command: /lib/systemd/systemd

provisioner:
  name: salt_solo
  salt_install: none
  is_file_root: true
  require_chef: false
  # salt_install: distrib
  salt_copy_filter:
    - .kitchen
    - .git
    - .vagrant

verifier:
  name: inspec
  sudo: true

platforms:
  #- name: generic/opensuse15
  - name: opensuse-leap-152-master-py3
    driver:
      image: saltimages/salt-master-py3:opensuse-leap-15.2
      run_command: /usr/lib/systemd/systemd

suites:
  - name: default
    provisioner:
      state_top:
        base:
          "*":
            - demo
      pillars:
        top.sls:
          base:
            '*':
              - demo
        demo.sls:
          motd:
            cow_type: "-s"
            text: "SUSECON 21"
    verifier:
      inspec_tests:
        - path: test/demo_tests.rb
